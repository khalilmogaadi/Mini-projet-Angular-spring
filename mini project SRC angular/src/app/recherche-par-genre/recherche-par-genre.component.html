<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Genre </label>
        <select class="form-control form-control-lg" id="idGen" name="idGen"
        [(ngModel)]="IdGenre" (change)="onChange()">
        <option *ngFor="let gen of genres" value="{{gen.idGen}}">
        {{gen.nomGen}}
         </option>
        </select>
        </div>
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th><th>Genre</th> </tr>
    

    <tbody *ngFor="let album of albums">
    <tr >
    <td>{{album.idAlbum}}</td>
    <td>{{album.nomAlbum}}</td>
    <td>{{album.prixAlbum}}</td>
    <td>{{album.dateCreation | date:'dd/MM/yyyy'}}</td>
    <td>{{album.genre.nomGen}}</td>
   


    </tr>
    
    </tbody>
    </table>
    </div>
    </div>
    </div>
