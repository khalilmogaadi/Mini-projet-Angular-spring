<div class="container">
    <div>
        <h2>Ajouter un Album :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Album</label>
            <input type="text" [(ngModel)]="newAlbum.idAlbum" name="idProduit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Album</label>
            <input type="text" [(ngModel)]="newAlbum.nomAlbum" name="nomProduit" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Album</label>
            <input type="number" [(ngModel)]="newAlbum.prixAlbum" name="prixProduit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [(ngModel)]="newAlbum.dateCreation" name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Genre</label>
            <select class="form-control form-control-lg" id="idGen" name="idGen"
            [(ngModel)]="newIdGen">
             <option *ngFor="let gen of genres" [value]="gen.idGen" >
             {{gen.nomGen}}
            </option>
            </select>
            </div>
            
        <div class="mt-2">
            <button type="submit" (click)="addAlbum()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
